<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="Stylesheet">
</head>
<body>
    <div class="container" id="login">
        <div class="signup-box">
            <div class="col-1">
                <img src="3.png">
            </div>
            <div class="col-2">
                <h2>Let's Start Today</h2>
                <span>Already have an account? <a href="#">Login</a></span>
                <a href="" class="google-link">
                    <img src="5.png"> Continue with Google
                </a>
                <h4>or</h4>


                <form>
                    <lable>Email Address</lable>
                    <input type="email" placeholder="Enter your email" class="input-field">

                    <lable>Set Password</lable>
                    <input type="password" placeholder="Enter your password" class="input-field">

                    <div class="row">
                        <input type="checkbox" checked>
                        <span>I agree to the <a href="#">terms and conditions</a></span>
                    </div>
                    <button type="submit">Register Now</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
